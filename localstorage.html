<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>本地存储</title>
		<script type="text/javascript">
			window.onload=function(){
				var ina=document.getElementById('va');
				var abtn=document.getElementById('an');
				if(localStorage.cc){
					ina.value=localStorage.cc;
				}
				abtn.onclick=function(){
					localStorage.cc=ina.value;
				}
			}
		</script>
	</head>
	<body>
		<input type="text" id="va">
		<input type="button" name="an" id="an" value="点击存储" />
	</body>
</html>
