<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var a=document.getElementById("label1");
				var b=document.getElementsByTagName('input')[1];
				b.onclick=function(){
				var c=a.control;
				c.value='aaa';
				}
			}
		</script>
	</head>
	<body>
		<form action="" method="post">
			<label id="label1">
				<input type="text" name="" id="" value="" placeholder="请输入用户名！" />
			<input type="button" name="" id="" value="aa" />
			</label>
		</form>
	</body>
</html>
